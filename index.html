<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f7f6;
      color: #333;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .word-effect {
      font-size: 2.5rem;
      font-weight: bold;
      color: #3949ab;
      overflow: hidden;
      display: inline-block;
      border-right: 2px solid #3949ab;
      white-space: nowrap;
      animation: typing 4s steps(10, end), blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 12ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="word-effect">Vital Ridge</div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
          window.location.href = 'landing.html'; // Redirect to landing page
        }, 500); // Fade-out effect
      }, 4000); // Delay for typing animation
    });
  </script>
</body>
</html>
